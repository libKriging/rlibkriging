name: devtools-install_github

on:
  push:
  pull_request:
  schedule:
    - cron: '0 2 * * SAT'

# To automatically cancel previous jobs in same branch or PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  install_github:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macOS-latest ]
        R: [ 'release' ]

    runs-on: ${{ matrix.os }}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
    
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: false
          fetch-depth: 0

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.R }}
          rtools-version: ''

      - name: Install tools for Linux
        run: sudo apt install -y cmake gfortran libcurl4-openssl-dev libfontconfig1-dev
        shell: bash
        if: matrix.os == 'ubuntu-latest'

      - name: Install tools for macOS
        run: brew install cmake gfortran
        shell: bash
        if: matrix.os == 'macOS-latest'
        
        # Should be temporary since it was ok without additional system packages one month ago
      - name: Install additional packages to compile devtools
        shell: bash
        run: sudo apt install -y libharfbuzz-dev libfribidi-dev libfreetype6-dev libpng-dev libtiff5-dev libjpeg-dev
        if: matrix.os == 'ubuntu-latest'

      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v1.13
        with:
          cmake-version: '3.24.x'

      - name: Install devtools
        shell: bash
        run: |
          # Add --insecure to workaround missing certificates on Windows
          # --header is not required by an useful example if the repo becomes private 
          curl --insecure --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' -LO https://raw.githubusercontent.com/libKriging/rlibkriging/${{ env.BRANCH_NAME }}/tools/install_packages.R
          Rscript --no-save ./install_packages.R devtools

      - name: Create temporary tag for install_github testing
        shell: bash
        run: |
          # remotes::install_github only uses git clone with --recurse-submodules for tags, not branches
          # Create a temporary tag pointing to current commit
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TAG_NAME="test-install-${{ github.run_id }}"
          git tag -a "$TAG_NAME" -m "Temporary tag for CI testing install_github"
          git push origin "$TAG_NAME"
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV

      - name: install_github from temporary tag
        shell: bash
        run: Rscript -e "library(devtools); install_github('libKriging/rlibkriging@${{ env.TAG_NAME }}'); if (!library('rlibkriging', character.only=TRUE, logical.return=TRUE)) quit(status=1, save='no')"
      
      - name: Cleanup temporary tag
        if: always()
        shell: bash
        run: |
          git push origin --delete "${{ env.TAG_NAME }}" || true
