name: devtools-install_github

on:
  push:
  pull_request:
  schedule:
    - cron: '0 2 * * SAT'

# To automatically cancel previous jobs in same branch or PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  install_github:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macOS-latest ]
        R: [ 'release' ]

    runs-on: ${{ matrix.os }}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
    
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.R }}
          rtools-version: ''

      - name: Install tools for Linux
        run: sudo apt install -y cmake gfortran libcurl4-openssl-dev libfontconfig1-dev
        shell: bash
        if: matrix.os == 'ubuntu-latest'

      - name: Install tools for macOS
        run: brew install cmake gfortran
        shell: bash
        if: matrix.os == 'macOS-latest'
        
        # Should be temporary since it was ok without additional system packages one month ago
      - name: Install additional packages to compile devtools
        shell: bash
        run: sudo apt install -y libharfbuzz-dev libfribidi-dev libfreetype6-dev libpng-dev libtiff5-dev libjpeg-dev
        if: matrix.os == 'ubuntu-latest'

      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v1.13
        with:
          cmake-version: '3.24.x'

      - name: Install devtools and dependencies
        shell: bash
        run: |
          # Add --insecure to workaround missing certificates on Windows
          # --header is not required by an useful example if the repo becomes private 
          curl --insecure --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' -LO https://raw.githubusercontent.com/libKriging/rlibkriging/${{ env.BRANCH_NAME }}/tools/install_packages.R
          Rscript --no-save ./install_packages.R devtools
          Rscript -e "install.packages(c('remotes', 'Rcpp', 'RcppArmadillo', 'DiceKriging'), repos='https://cloud.r-project.org/')"

      - name: Commit submodules as regular files for install_github
        shell: bash
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Save submodule contents to temporary location
          echo "Saving submodule contents..."
          mkdir -p /tmp/submodule-backup
          cp -r src/libK /tmp/submodule-backup/
          cp -r src/slapack /tmp/submodule-backup/
          
          # Deinitialize submodules (this clears the directories)
          echo "Deinitializing submodules..."
          git submodule deinit -f src/libK src/slapack
          
          # Remove submodule entries from .git/config and .git/modules
          rm -rf .git/modules/src/libK .git/modules/src/slapack
          
          # Remove submodule entries from git index
          git rm --cached src/libK src/slapack 2>/dev/null || true
          
          # Remove .gitmodules
          git rm .gitmodules 2>/dev/null || true
          
          # Restore the contents as regular directories
          echo "Restoring contents as regular directories..."
          cp -r /tmp/submodule-backup/libK src/
          cp -r /tmp/submodule-backup/slapack src/
          
          # Remove any remaining .git files/folders from the copied content
          rm -rf src/libK/.git src/slapack/.git
          
          # Add them as regular directories
          git add -f src/libK src/slapack
          
          # Show what will be committed
          echo "Files to be committed:"
          git status --short | head -20
          
          # Commit to a temporary local branch
          git checkout -b temp-with-submodules
          git commit -m "CI: Temporary commit with submodules as regular files for install_github test"
          
          # Verify the commit has the files
          echo "Verifying commit contents..."
          echo "Number of files in src/libK:"
          git ls-tree -r --name-only HEAD | grep "^src/libK/" | wc -l
          echo "Number of files in src/slapack:"
          git ls-tree -r --name-only HEAD | grep "^src/slapack/" | wc -l
          
          # Push to a temporary branch on GitHub
          git push -f origin temp-with-submodules

      - name: install_github from temporary branch with baked-in submodules
        shell: bash
        run: |
          # Now use install_github on the branch that has submodules as regular files
          Rscript -e "library(devtools); install_github('libKriging/rlibkriging', ref='temp-with-submodules', auth_token='${{ secrets.GITHUB_TOKEN }}')"
          # Verify installation
          Rscript -e "if (!library('rlibkriging', character.only=TRUE, logical.return=TRUE)) quit(status=1, save='no')"
      
      - name: Cleanup temporary branch
        if: always()
        shell: bash
        run: |
          git push origin --delete temp-with-submodules || true
