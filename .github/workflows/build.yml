name: Build

on:
  push:
    branches: [ master ]
    tags: [ '*.*' ]
  pull_request:
    branches: [ master ]

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        R: [3.6, 4.1, 4.2]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
        
    - uses: r-lib/actions/setup-r@v2
      with:
        r-version: ${{ matrix.R }}
        rtools-version: '35'
      if: matrix.R == '3.6'
    - uses: r-lib/actions/setup-r@v2
      with:
        r-version: ${{ matrix.R }}
        rtools-version: '40'
      if: matrix.R == '4.1'
    - uses: r-lib/actions/setup-r@v2
      with:
        r-version: ${{ matrix.R }}
        rtools-version: '42'
      if: matrix.R == '4.2'

    - run: C:/rtools/mingw_64/bin/gfortran --version
      shell: bash   
      if: matrix.os == 'windows-latest' && matrix.R == 3.6
      continue-on-error: true
    - run: C:/rtools/mingw64/bin/gfortran --version
      shell: bash   
      if: matrix.os == 'windows-latest' && matrix.R == 4.1
      continue-on-error: true
    - run: C:/rtools42/mingw64/bin/gfortran --version
      shell: bash   
      if: matrix.os == 'windows-latest' && matrix.R == 4.2
      continue-on-error: true

    - uses: r-lib/actions/setup-r-dependencies@v2

    #- uses: conda-incubator/setup-miniconda@v2
    #  with:
    #    miniconda-version: latest
    #  if: matrix.os == 'windows-latest'
    #- run: C:\\Miniconda3\\condabin\\conda.bat install -y --quiet -n base -c conda-forge openblas liblapack
    #  if: matrix.os == 'windows-latest' 

    - run: |
        echo `ls -la`
        cd ..; R CMD INSTALL --build rlibkriging 
        mkdir rlibkriging/R-${{ matrix.R }}
        mv rlibkriging_*.* rlibkriging/R-${{ matrix.R }}/.
      shell: bash
      name: R CMD INSTALL

    - uses: actions/upload-artifact@v2
      with:
        path: ./R-*

    - uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ./R-*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
